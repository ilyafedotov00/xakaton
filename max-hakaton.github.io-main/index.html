<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Актуальное страхование</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
		<div class="container">
			<div class="arrow"><a href="#"><img src="icons/arrow.png" alt=""></a></div>
			<div class="header_title">Здоровье</div>
			<div class="heart"><img src="icons/life.png" alt=""></div>
		</div>
	</header>
	
	<section>
		<div class="title">Расчёт стоимости страхования</div>
		<div class="form_section">
			<div class="form_item">				
				<label>Стоймость имущества</label>
    			<input type="text" name="price">
			</div>
			<div class="form_item">				
				<label>Фамилия Имя Отчество</label>
    			<input type="text" name="price">
			</div>
			<div class="form_item">				
				<label>Телефон</label>
    			<input type="tel" name="price">
			</div>
			<div class="form_item add">				
				<label>Примечания</label>
    			<input type="text" name="price">
			</div>
		</div>

		<button class="confirm">ОФОРМИТЬ ЗАЯВКУ</button>
	</section>
	
	<footer>
		<div class="footer_container">
			<div class="footer_icon">
				<a href="" class="footer_icon_link"><img src="icons/house.png" alt="" class="footer_icon_link_img"></a>
			</div>
			<div class="footer_icon">
				<a href="" class="footer_icon_link"><img src="icons/chat.png" alt="" class="footer_icon_link_img"></a>
			</div>
			<div class="footer_icon">
				<a href="" class="footer_icon_link"><img src="icons/pointer.png" alt="" class="footer_icon_link_img"></a>
			</div>
			<div class="footer_icon">
				<a href="" class="footer_icon_link"><img src="icons/call.png" alt="" class="footer_icon_link_img"></a>
			</div>
		</div>
	</footer>

	<div class="space">
	</div>
    <script src="js/script.js"></script>
  </body>
</html>
